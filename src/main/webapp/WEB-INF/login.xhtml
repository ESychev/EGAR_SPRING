<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
 <title> Facelet title</title>
</h:head>

<h:body>
    <h:form>
        <p:panelGrid colums="2" style="position: absolute; top: 250px; left: 500px" >
            <f:facet name="header"> login form</f:facet>
            <h:outputText value=""></h:outputText>
            <h:inputText value="#{User.useLogin}"></h:inputText>
            <h:outputText value=""></h:outputText>
            <p:password id="nonFeedback" value="#{User.userPassword}" />
            <f:facet name="footer"></f:facet>
            <p:commandButton value="Login" action="#{User.UserController}" ></p:commandButton>

        </p:panelGrid>
    </h:form>
</h:body>
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
